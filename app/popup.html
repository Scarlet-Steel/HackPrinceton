<!DOCTYPE html>
<html>
    <head>
    <title>EDD TITLE HERE Options</title>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="color-picker/js/colpick.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="color-picker/css/colpick.css" rel="stylesheet" type="text/css"/>
    </head>  
    <body id="mainbody">
        <h4>Vision Type</h4>
        <div class="container" id="maincontainer">
            <div id="colour"> 
                <span id="Protanomaly" data-value="#FF9329">Protanomaly</span>
                <span id="Deuteranomaly" data-value="#FFD6AA">Deuteranomaly</span>
                <span id="Tritanomaly" data-value="#FFE0E5">Tritanomaly</span>
                <span id="Protanopia" data-value="#C9E2E1">Protanopia</span>
                <span id="Deuteranopia" data-value="#C3C6C0">Deuteranopia</span>
                <span id="Tritanopia" data-value="#FFFFFF">Tritanopia</span>
                <span id="off" title="Turn Off" data-value="Off">Disable</span>
            </div>
            <div id="slider">
                <label for='trans'>Filter Intensity: </label>
                <input type='range' id='trans' min='0' max='100' value="100" />
            </div>
            <div id="saveBtn">Save - Requires refresh</div>
        </div>
    </body>
</html>
