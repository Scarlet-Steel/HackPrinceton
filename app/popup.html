<!DOCTYPE html>
<html>
    <head>
    <title>EDD TITLE HERE Options</title>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="color-picker/js/colpick.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="color-picker/css/colpick.css" rel="stylesheet" type="text/css"/>
    </head>  
    <body id="mainbody">
        <h4>Vision Type</h4>
        <div class="container" id="maincontainer">
            <div id="colour"> 
                <span id="Protanomaly" data-value="#FF9329">Protanomaly</span>
                <span id="Deuteranomaly" data-value="#FFD6AA">Deuteranomaly</span>
                <span id="Tritanomaly" data-value="#FFE0E5">Tritanomaly</span>
                <span id="Protanopia" data-value="#C9E2E1">Protanopia</span>
                <span id="Deuteranopia" data-value="#000000">Deuteranopia</span>
                <span id="Tritanopia" data-value="#FFFFFF">Tritanopia</span>
                <span id="custom" title="Choose your vision type" data-value="Custom" class="color-box"><img src="gnome-color-chooser.png"></span>
                <span id="off" title="Turn Off" data-value="Off"><img src="no.png"></span>
            </div>
            <div id="slider">
                <label for='trans'>Filter Intensity: </label>
                <input type='range' id='trans' min='0' max='100' value="100" />
            </div>
            <div id="timer">
                <div id="automatic_timer">
                    <div>
                        <label>Change Automatically</label>
                        <input type="checkbox" id="timer_enabled">
                    </div>
                    <div id="timer_startend">
                        <div>
                            <label>Sunrise</label>
                            <select id="timer_endtime_hour">
                            </select>
                            <select id="timer_endtime_minute">
                            </select>
                        </div>
                        <div>
                        <label>Sunset</label>
                            <select id="timer_starttime_hour">
                            </select>
                            <select id="timer_starttime_minute">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="saveBtn">Save - Requires refresh</div>
        </div>
    </body>
</html>
